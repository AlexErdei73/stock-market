<div class="stock-container" *ngFor="let stock of stocks; index as i">
  <div class="name">
    <h3>{{ stock.name }}</h3>
    -
    <h4>({{ stock.code }})</h4>
  </div>
  <div class="price" [ngClass]="stocksClasses[i]">$ {{ stock.price }}</div>
  <button (click)="toggleFavourite($event, i)" [disabled]="stock.favourite">
    Add to Favourite
  </button>
</div>
